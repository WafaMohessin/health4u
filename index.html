<section class="parent-container">

     
    
    <div id="timer">
       
        <h1 id="headline">Countdown to my exercise:</h1>
        <div class="containerText">
            <p id="hours-label" class="label">Hours</p>
            <p id="minutes-label" class="label">Minutes</p>
            <p id="seconds-label" class="label">Seconds</p>
      </div>
    
          <div class= "containerNumber">
            
          <input id="hours" type="number" max="99" min="0" placeholder="0"class="time">
          <p class="semicolon">:</p>
    
          <input id="minutes" type="number" max="60" min="0" placeholder="0" class="time">
          <p class="semicolon">:</p>
    
          <input id="seconds" type="number" max="60" sec="0" placeholder="0" class="time">
            </div>
    
    <div class="section-timer">

    </div>

   <div id="left side" class="active-container">

            <div id = "bpResult"></div>

                <select id="selectEquipment">

            </div>
        </div>
   </div>

    <div class="" id="journal">
    <div>
        <h2>Track Your Workout!</h2>
        <textarea id='box1'></textarea>
        <textarea id='box2'> 
        </textarea>
        <button class="buttons are-medium" onclick='onSubmitClick();'>Log my progress</button>
        <script>
            function onSubmitClick() {
                var box1 = document.getElementById('box1');
                var box2 = document.getElementById('box2'); 
                box2.value= box2.value +" "+ box1.value; localStorage
             }
        </script>
    </div>
