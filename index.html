<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health4U</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="center-align">
        <h1>Health4U</h1>
    </header>
    <nav class="center-align">
    </nav>
<div id="main" class="row">
   <div id="left side" class="col s6 center-align">
    <div class="card-panel teal" id="exerciseSearch">
        <h2>Find Your Workout!</h2>
        <div class="input-field col s12">
            <select id="selectBP">
            </select>
            <label>Bodypart</label>
            <button type="button" id="bodypartBTN" class="waves-effect waves-light btn">Search By Bodypart
            </button>
          </div>
          <div id = "bpResult"></div>
          <div class="input-field col s12">
            <select id="selectEquipment">
            </select>
            <label>Equipment</label>
            <button type="button" id="equipmentBTN" class="waves-effect waves-light btn">Search By Equipment
            </button>
            <div id = "equipmentResult"></div>
          </div>
        <button type="button" id="searchButton" class="waves-effect waves-light btn">Random Search</button>
        <div id="exercise">
        </div>
    </div>
    <div class="card-panel teal center-align" id="timer">
        <h2>Time Your Workout!</h2>
    </div>
  </div>
    <div class="col s6 center-align" id="journal">
    <div>
        <h2>Track Your Workout!</h2>
        <textarea id='box1'></textarea>
        <textarea id='box2'> 
        </textarea>
        <button class="waves-effect waves-light btn" onclick='onSubmitClick();'>Log my progress</button>
        <script>
            function onSubmitClick() {
                var box1 = document.getElementById('box1');
                var box2 = document.getElementById('box2'); 
                box2.value= box2.value +" "+ box1.value; localStorage
             }
        </script>
    </div>
    <div id="searchCol" class="row">
        <h2>Search for a City</h2>
        <input type="text" placeholder="City Name" id="cityName">
        <button type="button" id="searchBTN" class="waves-effect waves-light btn">Search</button>
    </div>
    <div id="Weather" class="card-panel teal">
        <h2 id="location"></h2>
        <div id="date"><h3>Date</h3></div>
        <div ><img id="conditionIcon"></div>
        <h3>Description</h3>
        <div id="description"></div>
        <h3>Tempature:</h3>
        <h2 id="temp"></h2>
        <h3>Humidity</h3>
        <div id="humidity"></div>
    <div id="spotify player">
        <iframe src="https://open.spotify.com/embed/playlist/37i9dQZF1DWUSyphfcc6aL?theme=0" width="100%" height="380" frameBorder="0" allowtransparency="true" allow="encrypted-media"></iframe>
    </div>
</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>
</div>

</html>
