<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health4U</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="center-align">
        <h1>Health4U</h1>
    </header>
    <nav class="center-align">
        <h2>"Insert Weather Module"</h2>
    </nav>
<main class="row">
   <div id="left side" class="col s6 center-align">
    <section class="card-panel teal" id="exerciseSearch">
        <h2>Find Your Workout!</h2>
        <select id="selectBP">
            <option>Search By Bodypart</option>
        </select>
        <select id="selectEquipment">
            <option>Search By Equipment</option>
        </select>
        <button type="button" id="searchButton" class="waves-effect waves-light btn">Search</button>
        <div id="exercise">

        </div>
   
    </section>
    <section class="card-panel teal center-align" id="timer">
        <h2>Time Your Workout!</h2>
    </section>
  </div>
    <aside class="col s6 center-align" id="journal">
        <h2>Track Your Workout!</h2>
        <textarea id='box1'></textarea>
        <textarea id='box2'></textarea>
        <button class="waves-effect waves-light btn" onclick='onSubmitClick();'>Log my progress</button><script>
    function onSubmitClick() {
      var box1 = document.getElementById('box1');
      var box2 = document.getElementById('box2'); 
      box2.value = box2.value + box1.value;
    }
    </script>
    
    </aside>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</main>
<footer>

</body>
</html>
