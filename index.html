<body>
    <header class="center-align">
        <h1>Health4U</h1>
    </header>
    <nav class="center-align">
        <a class="weatherwidget-io" href="https://forecast7.com/en/42d33n83d05/detroit/?unit=us" data-label_1="DETROIT" data-label_2="WEATHER" data-theme="original" >DETROIT WEATHER</a>
         <script>
            !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src='https://weatherwidget.io/js/widget.min.js';fjs.parentNode.insertBefore(js,fjs);}}(document,'script','weatherwidget-io-js');
        </script>

<main class="row">
   <div id="left side" class="col s6 center-align">
    <section class="card-panel teal" id="exerciseSearch">
        <h2>Find Your Workout!</h2>
        <select id="selectBP">
            <option>Search By Bodypart</option>
        </select>
        <select id="selectEquipment">
            <option>Search By Equipment</option>
        </select>
        <button type="button" id="searchButton" class="waves-effect waves-light btn">Search</button>
        <div id="exercise">

        </div>
   
    </section>
    <section class="card-panel teal center-align" id="timer">
        <h2>Time Your Workout!</h2>
    </section>
  </div>
    <aside class="col s6 center-align" id="journal">
    <div>
        <h2>Track Your Workout!</h2>
        <textarea id='box1'></textarea>
        <textarea id='box2'></textarea>
        <button class="waves-effect waves-light btn" onclick='onSubmitClick();'>Log my progress</button>
        <script>
            function onSubmitClick() {
                var box1 = document.getElementById('box1');
                var box2 = document.getElementById('box2'); 
                box2.value = box2.value + box1.value;
             }
        </script>
    </div>
    <div id="spotify player">
        <iframe src="https://open.spotify.com/embed/playlist/37i9dQZF1DWUSyphfcc6aL?theme=0" width="100%" height="380" frameBorder="0" allowtransparency="true" allow="encrypted-media"></iframe>
    </div>
    </aside>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</main>
