<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="style.css">

  <title>Countdown Timer</title>
</head>


<body>
  
<div id="container">

    <h1 id="headline">Countdown to my exercise:</h1>

<div class= "containerNumber">
    <input id="hours" type="number" max="99" min="0" value="0" class="time">
    <p id="p1" class="semicolon">:</p>

    <input id="minutes" type="number" max="60" min="0" value="0" class="time">
    <p id="p2" class="semicolon">:</p>

    <input id="seconds" type="number" max="60" sec="0" value="0" class="time">
  
</div>


<div class="containerText">
  <p id="houres-label" class="label">Hours</p>
  <p id="minutes-label" class="label">Minutes</p>
  <p id="seconds-label" class="label">Seconds</p>
</div>


<div class="section">
    <button id="start" class="btn">Start</button>
    <button id="reset" class="btn">Rest</button>
</div>

  </div>



  <script src="script.js"></script>
</body>
</html>
